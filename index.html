<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Машинка на дороге</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Скрыть полосы прокрутки */
            background-color: #87ceeb; /* Небо */
        }

        .road {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(#555, #444); /* Дорога */
            overflow: hidden;
            bottom: 0; /* Положение дороги внизу */
        }

        .car {
            position: absolute;
            bottom: 30px; /* Положение над дорогой */
            left: -150px; /* Начальная позиция за пределами экрана */
            width: 120px;
            height: 50px;
            background-color: red; /* Цвет машины */
            border-radius: 10px; /* Скругленные углы */
            animation: moveCar 5s linear infinite; /* Анимация */
        }

        .window {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 40px;
            height: 20px;
            background-color: lightblue; /* Цвет стекла */
            border-radius: 5px; /* Скругленные углы для стекла */
        }

        .wheel {
            position: absolute;
            bottom: -10px; /* Положение под машиной */
            width: 20px;
            height: 20px;
            background-color: black; /* Цвет колес */
            border-radius: 50%; /* Круглая форма для колес */
        }

        .wheel.left {
            left: 10px; /* Положение левого колеса */
        }

        .wheel.right {
            right: 10px; /* Положение правого колеса */
        }

        @keyframes moveCar {
            0% {
                left: -150px; /* Начальная позиция */
            }
            100% {
                left: 100%; /* Конечная позиция за пределами экрана */
            }
        }
    </style>
</head>
<body>
    <div class="road">
        <div class="car">
            <div class="window"></div>
            <div class="wheel left"></div>
            <div class="wheel right"></div>
        </div>
    </div>
</body>
</html>
